<!DOCTYPE html>
<html>

<head>
  <title>ログイン</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
</head>

<body>
<div class="row mt-4"></div>
<div class="jumbotron text-center">
    <h1>AI TODOリスト管理アプリ</h1>
</div>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header text-center">
            <h4>ログイン</h4>
          </div>
          <div class="card-body">
            {% for msg in errors %}
            <div id="error-message" class="text-danger mb-3">{{ msg }}</div>
            {% endfor %}
            <form method="post" action="{{ url_for('login') }}">
              <div class="form-group mb-3">
                <label for="username">名前</label>
                <input type="text" class="form-control" name="name" placeholder="名前">
              </div>
              <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" class="form-control" name="password" placeholder="パスワード">
              </div>
              <button type="submit" class="btn btn-primary mt-3">ログイン</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<div class="fixed-bottom bg-dark py-2 text-center">
    <div class="container">
        <small class="text-white">© 2023  YUMA FUJITA
        </small>
    </div>
</div>

</html>
